<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="card">
    <img class="card-img" src="./assets/images/avatar-jessica.jpeg" alt="">
    <h3 class="card-heading">Jessica Randall</h3>
    <h3 class="card-subheading">London, United Kingdom</h3>
    <p class="card-p">"Front-end developer and avid reader."</p>
    <div class="card-btn-container">
      <button id="btn-1" class="card-btn">github</button>
      <button id="btn-2" class="card-btn">Frontend mentor</button>
      <button id="btn-3" class="card-btn">linkedin</button>
      <button id="btn-4" class="card-btn">twitter</button>
      <button class="card-btn">instagram</button>
    </div>
  </div>


  <!-- ctrl + alt  + arrow -->
  <!-- ctrl + d  -->

  <script src="main.js"></script>
</body>

</html>
